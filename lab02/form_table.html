<body>
 <h3>Form Demo</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
<table border="1">
 <tr><th><label for="name">ชื่อ -นามสกุล:</label>
 </th><th><input type="text" name="name" id="name"></th><tr>
</table>     
<table border="1">
<tr><th><label for="passwd">รหัสผ่าน:</label>
</th><th><input type="password" name="passwd" id="passwd"></th><tr>
</table> 
<table border="1">

</th><th><input type="radio" name="sex" id="sex" value="M">ชาย

 <input type="checkbox" name="choice1" id="choice1" value="1">ดูหนัง

<table border="1">

 <select name="emotion">
 <option value="0">--Select one--</option>
 <option value="1">Happy</option>
 <option value="2">Sad</option>
 <option value="3">Fun</option>
 </select>
</table> 
<table border="1">
<tr><th>ข้อเสนอแนะ:
 <Textarea name="commmet" id="comment" rows="5" cols="50"></Textarea>
 <br><br>

</table> 
 </form>
