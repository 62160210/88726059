<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi</title>
    <h4>2. โปรแกรม สูตรคูณ - multi.html</h4>
</head>
<body>
    <script>
        function multi(n) {
            div = document.getElementById('disp')
            div.innerHTML = ''
            table = ``

            for (i = 1; i <= 12; i++) {
                table += `<tr>
                            <td>${n} x ${i} = </td>
                            <td>${n*i}</td>
                        </tr>`
                
        }
        div.innerHTML = table
    }
        
    </script>
        
        <input type="text" placeholder="สูตรคูณแม่ X" onkeyup="multi(this.value);">
        <table border="1">
        <tbody id="disp">
    
        </tbody>
        </table>
    
    
</body>
</html>
